<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BootStrap</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
     
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>

    <link rel="stylesheet" href="../styles/bootStrapt.css">

</head>

<body>

<div class="container">
    <div class="row">

        <!--三个大按钮-->
        <div style="width: 250px; height: 130px" class="container center">
            <button id="enter_bt" class="btn btn-warning btn-large enterButton" type="button">Enter</button>
            <button class="btn btn-large btn-info bigButton" type="button">Join</button>
            <button id="" class="btn btn-large btn-success bigButton" type="button">Login</button>
        </div>

        <!--登陆框-->
        <div id="login_div" style="width: 400px; height: 200px; visibility: hidden; animation: ease-in-out"
             class="col-md-4 col-md-offset-4 center">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title" style="text-align: center;">登录</h3>
                </div>
                <div class="panel-body">
                    <form role="form" action="#" method="post" id="login_form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名:admin" name="username" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码:1234" name="password" type="password"
                                       value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="javascript:void(0)" class="btn btn-lg btn-success btn-block" id='login_btn'>登录</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

    <a id="modal-35696" href="#modal-container-35696" role="button" class="btn" data-toggle="modal">触发遮罩窗体</a>

    <div id="modal-container-35696" class="modal hide fade" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
            <h3 id="myModalLabel">
                标题栏
            </h3>
        </div>
        <div class="modal-body">
            <p>
                显示信息
            </p>
        </div>
        <div class="modal-footer">
            <button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>
            <button class="btn btn-primary">保存设置</button>
        </div>
    </div>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="text/javascript">
    $(function () {
        $("#login_btn").click(function () {
            $.ajax({
                url: "http://localhost:8080/hrms/dologin",
                type: "POST",
                data: $("#login_form").serialize(),
                dataType: 'json',
                crossDomain: true,
                success: function (result) {
                    if (result.code == 100) {
                        window.location.href = "http://localhost:8080/hrms/main";
                    } else {
                        alert(result.extendInfo.login_error);
                    }
                }
            });
        });
    });
</script>

<script type="text/javascript">
    $(function () {
        $("#enter_bt").click(function () {
            window.location.href = "http://localhost:8080/hrms/main";
        });
    });
</script>

<script type="text/javascript">
    $(function () {
        $("#login_bt").click(function () {
            $("login_div").style.visibility = "visibility";
        });
    });
</script>

</body>


</html>
