<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link href="../../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../../css/home_head.css" rel="stylesheet">
    <link href="../../css/home_menu.css" rel="stylesheet">
    <link href="../../css/home_main.css" rel="stylesheet">
    <link href="../../css/global.css" rel="stylesheet">

    <title>Home</title>

</head>

<body>

<div class="container-fluid">
    <div class="row">

        <!--top-->
        <div class="col-lg-12 no_padding" id="home_top">

            <!-- 顶栏 -->
            <div id="head"></div>

            <!-- banner -->
            <div id="banner" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#banner" data-slide-to="0" class="active"></li>
                    <li data-target="#banner" data-slide-to="1"></li>
                    <li data-target="#banner" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div id="banner_img" class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../../image/banner_2.png" alt="First">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="../../image/banner_2.png" alt="Second">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="../../image/banner_2.png" alt="third">
                        <div class="carousel-caption">

                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#banner" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#banner" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div><!-- banner -->

        </div><!--top-->

        <div class="clearfix"></div>

        <!--medial-->
        <div class="col-lg-12 b-green" id="home_medial" style="height: 800px">

            <!--medial-left-->
            <div class="col-lg-2 b-pink" style="height: 100%"></div><!--medial-left-->

            <!--medial-center-->
            <div class="col-lg-8 b-white" style="height: 100%"></div><!--medial-center-->

            <!--medial-right-->
            <div class="col-lg-2 b-pink" style="height: 100%"></div><!--medial-right-->

        </div><!--medial-->

        <!--bottom-->
        <div class="col-lg-12 b-yellow" id="home_bottom" style="height: 200px"></div><!--bottom-->

        <!--menu-->
        <div id="menu"></div><!--menu-->

        <!--notification-->
        <div id="notification"></div><!--notification-->

    </div>
</div>

<script src="../../node_modules/jquery/dist/jquery.js"></script>
<script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../../js/homeMain.js"></script>

</body>
</html>
