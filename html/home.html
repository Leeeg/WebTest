<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../css/head.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">

    <title>Home</title>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 no_padding" id="home_top">

            <!-- 顶部标题栏 -->
            <div id="head"></div>

            <!-- banner -->
            <div id="banner" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#banner" data-slide-to="0" class="active"></li>
                    <li data-target="#banner" data-slide-to="1"></li>
                    <li data-target="#banner" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div id="banner_img" class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="../image/banner_1.png" alt="First">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="../image/banner_2.png" alt="Second">
                        <div class="carousel-caption">

                        </div>
                    </div>
                    <div class="item">
                        <img src="../image/banner_3.png" alt="third">
                        <div class="carousel-caption">

                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#banner" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#banner" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div><!-- banner -->


            <div style="background-color: #8a6d3b; width: auto; height: 200px"></div>
            <div style="background-color: #1b6d85; width: auto; height: 200px"></div>
            <div style="background-color: #8a6d3b; width: auto; height: 200px"></div>
            <div style="background-color: #1b6d85; width: auto; height: 200px"></div>
            <div style="background-color: #8a6d3b; width: auto; height: 200px"></div>
            <div style="background-color: #1b6d85; width: auto; height: 200px"></div>
            <div style="background-color: #8a6d3b; width: auto; height: 200px"></div>
            <div style="background-color: #1b6d85; width: auto; height: 200px"></div>

        </div>

    </div>
</div>

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="../js/htmlLoad.js"></script>

</body>
</html>
