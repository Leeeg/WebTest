<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css">

    <title>Login</title>
</head>

<body>

<div class="container">
    <div class="row">

        <!--三个大按钮-->
        <div style="width: 250px; height: 130px" class="container center">
            <button id="enter_bt" class="btn btn-warning btn-large enterButton" type="button">
                Enter
            </button>
            <button id="join_bt" class="btn btn-large btn-info bigButton" type="button">
                Join
            </button>
            <button class="btn btn-large btn-success bigButton" type="button"
                    data-toggle="modal" data-target="#loginModal">
                Login
            </button>
        </div>

    </div><!-- /.row -->
</div><!-- /.container -->

<!-- 模态框（Modal） -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    ×
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    Login in
                </h4>
            </div>
            <div class="modal-body">
                <form role="form" action="#" method="post" id="login_form">
                    <fieldset>
                        <div class="form-group">
                            <input class="form-control" placeholder="admin" name="username" autofocus>
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="admin" name="password" type="password">
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-lg btn-success btn-block" id="login_bt">登录</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="../node_modules/jquery/dist/jquery.js"></script>
<script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(function () {
        <!-- Bt_Enter -->
        $("#enter_bt").click(function () {
            window.location.href = "http://localhost:8080/WebTest/html/home.html";
        });
        <!-- Bt_Join -->
        $("#join_bt").click(function () {
            alert("Join")
        });
        <!-- Bt_Login -->
        $("#login_bt").click(function () {
            $.ajax({
                url: "http://localhost:8080/dologin",
                type: "POST",
                data: $("#login_form").serialize(),
                dataType: 'json',
                crossDomain: true,
                success: function (result) {
                    if (100 == result.code) {
                        window.location.href = "http://localhost:8080/home";
                    } else {
                        alert(result.extendInfo.login_error);
                    }
                },
                error: window.location.href = "http://localhost:8080/WebTest/html/.html"
            });
        });

    });
</script>

</body>


</html>
